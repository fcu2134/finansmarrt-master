<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - FinanSmart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/panel.css') }}" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">FinanSmart</a>
    <div class="ms-auto">
      <a href="{{ url_for('listar_transacciones') }}" class="btn btn-light me-2">Mis transacciones</a>
      <a href="{{ url_for('categorias') }}" class="btn btn-light me-2">Categorías</a>
      <a href="{{ url_for('agregar_transaccion') }}" class="btn btn-light me-2">Nueva Transacción</a>
      <a href="{{ url_for('cerrar_sesion') }}" class="btn btn-outline-light">Cerrar sesión</a>
    </div>
  </div>
</nav>

<div class="container my-5">
  <h2 class="text-center mb-4">Resumen Financiero</h2>

  <!-- las tarjetas del resumen de lo registrado -->
  <div class="row text-center mb-4">
    <div class="col-md-4 mb-3">
      <div class="card bg-success text-white shadow">
        <div class="card-body">
          <h5>Ingresos</h5>
          <h3>${{ ingresos }}</h3>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <div class="card bg-danger text-white shadow">
        <div class="card-body">
          <h5>Egresos</h5>
          <h3>${{ egresos }}</h3>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <div class="card bg-info text-white shadow">
        <div class="card-body">
          <h5>Saldo Actual</h5>
          <h3>${{ saldo }}</h3>
        </div>
      </div>
    </div>
  </div>

  <!-- Gráfico de categorías ,falta tambien el script pa que funque -->
  <div class="card shadow">
    <div class="card-body">
      <h5 class="card-title">Distribución de egresos por categoría</h5>
      {% if labels and values %}
      <div style="max-width: 500px; margin: auto;">
  <canvas id="categoryChart"></canvas>
</div>

      {% else %}
        <p class="text-muted">No hay egresos registrados aún.</p>
      {% endif %}
    </div>
  </div>
</div>


</body>
</html>
