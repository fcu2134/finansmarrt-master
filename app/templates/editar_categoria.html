<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Editar Categoría - FinanSmart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/editar_categoria.css') }}" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('categorias') }}">FinanSmart</a>
  </div>
</nav>
<!--fformulario pa editar la categoria  -->
<div class="container mt-5" style="max-width: 400px;">
  <h2 class="mb-4 text-center">Editar Categoría</h2>

  <form method="POST" novalidate>
    {{ form.hidden_tag() }}

    <div class="mb-3">
      {{ form.nombre.label(class="form-label") }}
      {{ form.nombre(class="form-control") }}
      {% for error in form.nombre.errors %}
        <div class="text-danger">{{ error }}</div>
      {% endfor %}
    </div>

    <button type="submit" class="btn btn-primary w-100">{{ form.enviar.label.text }}</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
